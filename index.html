    <title>Portada UAEMex - Omar Cárdenas Rivera</title>
    <style>
        :root{
            --green-uaem: #004d00;
            --page-padding: 48px;
        }
        html,body{
            height:100%;
            margin:0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: white;
            color:#111;
        }
        .container{
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:var(--page-padding);
            box-sizing:border-box;
        }
        .card{
            max-width:820px;
            width:100%;
            text-align:center;
            padding:48px 32px;
            border-radius:12px;
        }
        h1{
            margin:0;
            font-size:20px;
            letter-spacing:1px;
            text-transform:uppercase;
            font-weight:700;
        }
        .escudo{
            margin:26px auto;
            max-width:160px;
            width:25%;
            height:auto;
            display:block;
        }
        h2{ margin:8px 0 0 0; font-size:18px; font-weight:600;}
        h3{ margin:12px 0 0 0; font-size:16px; font-weight:500;}
        h4{ margin:10px 0 0 0; font-size:15px; font-weight:500;}
        h5{ margin:18px 0 0 0; font-size:14px; font-weight:600; text-transform:capitalize;}
        /* Responsive */
        @media (max-width:520px){
            .card{ padding:28px 18px; }
            .escudo{ width:36%; max-width:120px; }
        }
    </style>
</head>

    <div class="container">
        <div class="card" role="main" aria-label="Portada UAEMex">

            <h3>Licenciatura en Informática Administrativa</h3>
